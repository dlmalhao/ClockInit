<!doctype html>
<html lang="en">

<head>
    <title>ClockInit - Store</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/ab51c64d63.js" crossorigin="anonymous"></script>
</head>

<body class="store">

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <a class="navbar-brand"><img src="../img/logo.svg" alt="Logo"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsiva">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsiva">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item" id="activities-navlink"><a href="/html/categories.html" class="nav-link ">Activities</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contacts</a></li>
                    <li class="nav-item" id="store-btn"><a href="" class="nav-link active">Store</a></li>
                    <li class="nav-item" id="nav-name-of-user"><a href="/html/profile.html" class="nav-link" id="name-of-user"></a></li>
                    <li class="nav-item" id="logout-btn"><a href="" class="nav-link" id="logout-trigger">Log out</a></li>
                    <li class="nav-item" id="signinButton"><a href="#loginModal" class="nav-link" data-toggle="modal" data-target="#loginModal">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="back">
        <div class="spinWheel"><a href="../html/spinningWheel.html">SpinningWheel</a></div>
        <div class="text-center" id="storeHeader" style="color: white;">Store</div>
        <div class="container background-store">
            <h1>Welcome to the daily spinning wheel!</h1>
            <p>Here you can win money that you can spend in the store</p> 
            <p>Your coins:</p>
            <input type="text" id="coinsLoja" class="form-control d-flex justify-content-center" style="width: 4rem;" disabled>

            <div class="row" id="store-row">
                
            </div>
        </div>
    </div>


    <a href="../index.html" id="send-user-to-index" style="visibility: hidden;"></a>


    <div class="loader-wrapper">
        <div class="loader">

        </div>
    </div>




 

    <!-- Success Modal -->



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <h3 class="title">Success!</h3>
                                    <p class="description" id="success-content"> You are now registered to our website! </p>
                                    <a href=""><button type="button" class="btn">Done</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Error Modal -->



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix" id="modal-content">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon" id="icon">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <h3 class="title">Error!</h3>
                                    <p class="description" id="error-content"> Register failed!  </p>
                                    <a data-dismiss="modal"><button type="button" id="modalBtn" data class="btn">Try again</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    
       <!-- Footer -->


       <footer class="page-footer fixarRodape" >
            
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script>
        window.addEventListener ("load", function() {
            var loader = document.querySelector(".loader-wrapper");
            loader.style.display = 'none';
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
        <script type="module" src="/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
