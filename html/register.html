<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Register</title>
</head>
<body class="login-register-body">

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container" style="display: flex; justify-content: center;">
            <a href="../index.html" class="navbar-brand"><img src="../img/logo.svg" alt="Logo"></a>
        </div>
    </nav>

    <div class="container" id="login-background">
        <div class="container" id="login-header">
            <h4>Register to ClockInit</h4>
        </div>
        <form>
            <div class="container" id="form-container">
                <div class="form-group">
                    <label for="user-email">What's your email?</label>
                    <input type="email" class="form-control" id="user-email">
                </div>

                <div class="form-group">
                    <label for="user-password">What's your password?</label>
                    <input type="password" class="form-control" id="user-password">
                </div>

                <div class="form-group">
                    <label for="user-confirm-password">Confirm your password</label>
                    <input type="password" class="form-control" id="user-confirm-password">
                </div>

                <div class="form-group">
                    <label for="username">What should we call you?</label>
                    <input type="email" class="form-control" id="username">
                </div>

                <div class="form-check" id="gender-group">
                    <label for="check-btns">What's your gender?</label>
                    <div class="div" id="check-btns">
                        <div>
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-male">
                            <label class="form-check-label" for="gender-check-male">Male</label>
                        </div>
                    
                        <div>
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-female" checked>
                            <label class="form-check-label" for="gender-check-female">Female</label>
                        </div>

                        <div>
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-other">
                            <label class="form-check-label" for="gender-check-other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="age-group">
                    <label for="birth-date">What's your age?</label>
                    <div id="age-form">
                        <input type="date" class="form-control">
                    </div>
                </div>

                <div class="form-group" id="terms-group">
                    <input type="checkbox" class="form-check-input ml-0" id="terms-conditions">
                    <label for="terms-conditions">I agree with the <a href="">Terms and conditions</a></label>
                </div>

                <button type="submit" class="btn btn-dark" id="enter-btn">Register</button>
                <hr>
                <div class="container" id="account-text">
                    <h5>Already have an account ?</h5>
                </div>
                <a href="../html/login.html"><button type="button" class="btn btn-light" id="other-btn">Login</button></a>
            </div>
        </form>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="js/all.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
