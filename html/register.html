<body class="login-register-body">

    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container" style="display: flex; justify-content: center;">
            <a href="../index.html" class="navbar-brand"><img src="../img/logo.svg" alt="Logo"></a>
        </div>
    </nav>

    <div class="container" id="sign-background">
        <div class="container" id="login-header">
            <h4>REGISTER</h4>
        </div>
        <form id="register-form">
            <div class="container" id="form-container">
                <div class="form-group">
                    <label for="register-email">What's your email?</label>
                    <input type="email" class="form-control" id="register-email" required>
                </div>

                <div class="form-group">
                    <label for="register-password">What's your password?</label>
                    <input type="password" class="form-control" id="register-password" required>
                </div>

                <div class="form-group">
                    <label for="register-confirm-password">Confirm your password</label>
                    <input type="password" class="form-control" id="register-confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="register-username">What should we call you?</label>
                    <input type="text" class="form-control" id="register-username" required>
                </div>

                <div class="form-check" id="gender-group">
                    <label for="check-btns">What's your gender?</label>
                    <div class="div" id="check-btns">
                        <div id="checked-btn">
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-male" value="male" required checked>
                            <label class="form-check-label" for="gender-check-male">Male</label>
                        </div>
                    
                        <div id="checked-btn">
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-female" value="female" required>
                            <label class="form-check-label" for="gender-check-female">Female</label>
                        </div>

                        <div id="checked-btn">
                            <input class="form-check-input" type="radio" name="gender-check" id="gender-check-other" value="other" required> 
                            <label class="form-check-label" for="gender-check-other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="age-group">
                    <label for="birth-date">What's your age?</label>
                    <div id="age-form">
                        <input type="date" class="form-control" id="age-value" required>
                    </div>
                </div>

                <div class="form-group" id="terms-group">
                    <input type="checkbox" class="form-check-input ml-0" id="terms-conditions">
                    <label for="terms-conditions">I agree with the <a href="">Terms and conditions</a></label>
                </div>

                <button type="submit" class="btn btn-dark" id="enter-btn">Register</button>
                <hr>
                <div class="container" id="account-text">
                    <h5>Already have an account ?</h5>
                </div>
                <a href="../html/login.html"><button type="button" class="btn btn-light" id="other-btn">Login</button></a>
            </div>

            <button type="button" id="trigger-modal" data-toggle="modal" data-target="#SuccessModal"></button>

        </form>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <h3 class="title">Success!</h3>
                                    <p class="description"> You are now registered to our website! </p>
                                    <a href=""><button type="button" class="btn">Done</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix" id="modal-content">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon" id="icon">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <h3 class="title">Error!</h3>
                                    <p class="description"> Register failed!  </p>
                                    <a href=""><button type="button" id="modalBtn" class="btn">Try again</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
