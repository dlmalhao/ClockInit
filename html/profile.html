<!doctype html>
<html lang="en">

<head>
    <title>ClockInit - Profile</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/ab51c64d63.js" crossorigin="anonymous"></script>
</head>

<body class="profile" style="background-color: aliceblue;">

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">

            <a class="navbar-brand"><img src="../img/logo.svg" alt="Logo"></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsiva">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsiva">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a href="../index.html" class="nav-link">Home</a></li>
                    <li class="nav-item" id="activities-navlink"><a href="/html/categories.html" class="nav-link">Activities</a></li>
                    <li class="nav-item"><a href="" class="nav-link">Contacts</a></li>
                    <li class="nav-item" id="store-btn"><a href="/html/store.html" class="nav-link">Store</a></li>
                    <li class="nav-item" id="nav-name-of-user"><a href="#" class="nav-link active" id="name-of-user"></a></li>
                    <li class="nav-item" id="logout-btn"><a href="" class="nav-link" id="logout-trigger">Log out</a></li>
                    <li class="nav-item" id="signinButton"><a href="#loginModal" class="nav-link" data-toggle="modal" data-target="#loginModal">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <button type="button" id="trigger-modal5" data-toggle="modal" data-target="#SuccessModal" style="visibility: hidden;"></button>
    <button type="button" id="close-modal" data-dismiss="modal"></button>
    <div class="row">
         <div class="col-xl-1"></div>
         <div class="col-xl-3">
            <img src="" alt="" id="imagemPerfil">
             <div class="profile-buttons" id="profileButtons">
                 <button type="button" class="btn btn-dark" >Favorites</button>
                 <button type="button" class="btn btn-dark" id="InventoryButton">Inventory</button>
                 <button type="button" class="btn btn-dark" id="changePassbtn" href="#changePasswordModal" data-toggle="modal" data-target="#changePasswordModal" >Change Password</button>
                 <button type="button" class="btn btn-danger">Log Out</button>
             </div>
         </div>
         <div class="col-xl-1"></div>
         <div class="col-xl-6" id="parteDireita">


             <div class="input-panel">
                 <div class="form-group">
                     <label for="profileUser" id="labelUser">Username</label>
                     <input class="form-control" type="text" id="profileUser" disabled>
                 </div>
                 <div class="form-group">
                     <label for="profileEmail" id="labelEmail">Email</label>
                     <input type="text" class="form-control" id="profileEmail" disabled>
                 </div>
                 <div class="form-group">
                     <label for="profileGender" id="labelGender">Gender</label>
                     <input class="form-control" type="text" id="profileGender" disabled>
                 </div>
                 <div class="form-group">
                     <label for="profileBirth" id="labelBirth">Date of birth</label>
                     <input type="text" class="form-control" id="profileBirth" disabled>
                 </div>
             </div>
             <div class="editButtons">
                 <button class="btn btn-dark" id="editProfile" >Edit</button>
                 <button class="btn btn-success saveProfile" style="visibility: hidden;" id="" >Save</button>
                 <button class="btn btn-danger cancelProfile" style="visibility: hidden; " id="" >Cancel</button>
             </div>
         </div>
         <div class="col-xl-1"></div>
    </div>

    <div class="loader-wrapper">
        <div class="loader">

        </div>
    </div>



    <a href="../index.html" id="send-user-to-index" style="visibility: hidden;"></a>


    <!-- Change Password Modal -->



    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="modal fade" id="changePasswordModal" tabindex="-1" >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Change Password</h4>
                                <button class="close" data-dismiss="modal">x</button>
                            </div>
                            <form action="" id="login-form">
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="oldPassword">Old Password</label>
                                        <input type="password" class="form-control show-password" id="oldPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="newPassword">New Password</label>
                                        <input type="password" class="form-control show-password" id="newPassword" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmNewPassword">Confirm New Password</label>
                                        <input type="password" class="form-control show-password" id="confirmNewPassword" required>
                                    </div>
                                    <div class="form-group" id="form-show-password">
                                        <input type="checkbox" class="form-check-input ml-0" id="show-password">
                                        <label for="show-password">Show Password</label>
                                    </div>
                                    
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-dark" id="savePassword">Save</button>
                                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- Success Modal -->



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="SuccessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon">
                                        <i class="fas fa-check"></i>
                                    </div>
                                    <h3 class="title">Success!</h3>
                                    <p class="description" id="success-content"> You are now registered to our website! </p>
                                    <a href=""><button type="button" class="btn">Done</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Error Modal -->



    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="modal-box">
                    <!-- Modal -->
                    <div class="modal fade" id="ErrorModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content clearfix" id="modal-content">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                                <div class="modal-body">
                                    <div class="icon" id="icon">
                                        <i class="fas fa-times-circle"></i>
                                    </div>
                                    <h3 class="title">Error!</h3>
                                    <p class="description" id="error-content4"> Register failed!  </p>
                                    <a data-dismiss="modal"><button type="button" id="modalBtn" data class="btn">Try again</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

      
    
        <!-- Footer -->


        <footer class="page-footer fixarRodape" >
            
        </footer>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        window.addEventListener ("load", function() {
            var loader = document.querySelector(".loader-wrapper");
            loader.style.display = 'none';
        });
    </script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <script type="module" src="/js/app.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
